name: Quality Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    name: All Checks
    runs-on: ubuntu-latest
    needs: []
    # This job requires the other workflows to have completed
    # GitHub Actions doesn't have native job dependencies across workflows,
    # so this is a status check that can be used as a branch protection rule

    steps:
      - name: Wait for all checks
        run: |
          echo "All quality checks must pass:"
          echo "✓ Lint (ESLint)"
          echo "✓ Type Check (TypeScript)"
          echo "✓ Tests (Vitest)"
          echo "✓ Build (Next.js)"

      - name: Summary
        run: |
          echo "Quality gates: READY"
